<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换效果</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../swiper.css">
    <style>
        body{background: #000;overflow: hidden;}
        .swiper-container,.swiper-wrapper{width: 1000px;}
        .swiper-slide{width: 1000px;height: 500px;background: #000;}
        .swiper-slide img{width: 100%;height:100%}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/img1.jpg"></div>
        <div class="swiper-slide"><img src="../images/img2.jpg"></div>
        <div class="swiper-slide"><img src="../images/img3.jpg"></div>
        <div class="swiper-slide"><img src="../images/img4.jpg"></div>
        <div class="swiper-slide"><img src="../images/img5.jpg"></div>
        <div class="swiper-slide"><img src="../images/img6.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
<script src="../swiper.js"></script>
<script>
    var swiper = new Swiper('.swiper-container',{
        pagination: '.swiper-pagination', //分页器
        paginationClickable: true, //分页器控制Swiper切换
        nextButton: '.swiper-button-next', //前进按钮
        prevButton: '.swiper-button-prev', //后退按钮

    //slide的切换效果，默认为"slide"（位移切换）,有如下参数
        effect : 'fade', //"fade"（淡入）
        //effect : 'cube', //"cube"（方块）
        //effect : 'coverflow', //"coverflow"（3d流）
        //effect : 'flip', //"flip"（3d翻转）
    });
</script>
</body>
</html>

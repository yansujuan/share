<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向控制</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../swiper.css">
    <style>
        body{background: #ccc;}
        .swiper-container,.swiper-wrapper{width: 700px;}
        .swiper-slide{
            width: 700px;height: 330px;line-height: 200px;background: #000;
            text-align: center;font-size: 30px;font-weight: bold;
        }
        .swiper-slide img{width: 100%;height:100%}
    </style>
</head>
<body>
<div class="swiper-container play1">
    <div class="swiper-wrapper ">
        <div class="swiper-slide"><img src="../images/img1.jpg"></div>
        <div class="swiper-slide"><img src="../images/img3.jpg"></div>
        <div class="swiper-slide"><img src="../images/img4.jpg"></div>
        <div class="swiper-slide"><img src="../images/img6.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<br>
<div class="swiper-container play2">
    <div class="swiper-wrapper ">
        <div class="swiper-slide"><img src="../images/img1.jpg"></div>
        <div class="swiper-slide"><img src="../images/img3.jpg"></div>
        <div class="swiper-slide"><img src="../images/img4.jpg"></div>
        <div class="swiper-slide"><img src="../images/img6.jpg"></div>
        <!--<div class="swiper-slide"><img src="../images/img6.jpg"></div>
        <div class="swiper-slide"><img src="../images/img3.jpg"></div>
        <div class="swiper-slide"><img src="../images/img4.jpg"></div>
        <div class="swiper-slide"><img src="../images/img1.jpg"></div>-->
    </div>
    <div class="swiper-pagination"></div>
</div>
<script src="../swiper.js"></script>
<script>
    var Swiper2 = new Swiper('.play2',{
        pagination: '.swiper-pagination'
    });
    Swiper2.params.control = Swiper2; //需要在Swiper2初始化后，Swiper1才能控制Swiper2
    //Swiper2.params.controlInverse=true; //设置为true时控制方向倒转。默认:false
    var Swiper1 = new Swiper('.play1',{
        pagination: '.swiper-pagination',
        control: [Swiper2], //设置Swiper1实例开始控制Swiper2
    });
    //Swiper1.params.control = Swiper2; //设定Swiper相互控制时的控制方式。当两个swiper的slide数量不一致时可用。
</script>
</body>
</html>

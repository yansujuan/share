<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history控制、slider网格分布和touches触发</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../swiper.css">
    <style>
        body{background: #ccc;}
        .swiper-slide{height: 200px;line-height:200px;text-align: center;background: #fff;}
        .swipe-handler{text-align: center;height: 50px;background:red;margin-top: 30px;color: #fff;cursor: pointer;}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" data-history="slide1">Slide 1</div>
        <div class="swiper-slide" data-history="slide2">Slide 2</div>
        <div class="swiper-slide stop-swiping" data-history="slide3">Slide 3</div>
        <div class="swiper-slide" data-history="slide4">Slide 4</div>
        <div class="swiper-slide" data-history="slide5">Slide 5</div>
        <div class="swiper-slide" data-history="slide6">Slide 6</div>
        <div class="swiper-slide" data-history="slide7">Slide 7</div>
        <div class="swiper-slide" data-history="slide8">Slide 8</div>
        <div class="swiper-slide" data-history="slide9">Slide 9</div>
        <div class="swiper-slide" data-history="slide10">Slide 10</div>
    </div>
    <!--<div class="swipe-handler">你只能拖动这里</div>-->
    <div class="swiper-pagination"></div>

    <div class="swiper-scrollbar"></div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="../swiper.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        centeredSlides: true, //设定为true时，活动块会居中，而不是默认状态下的居左。
        width : 1000, //强制Swiper的宽度，当Swiper在隐藏状态下初始化时才用得上。这个参数会使自适应失效。全屏width : window.innerWidth
        height: 1000, //强制Swiper的高度，同上，全屏height : window.innerHeight,
        spaceBetween: 30, //slide之间的距离（单位px）
        roundLengths : true, //设定为true将slide的宽和高取整(四舍五入)以防止某些分辨率的屏幕上文字或边界(border)模糊。

    //slider网格分布
        slidesPerView: 3, //设置同时显示的slides数量。可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
        //history: 'love', //设为任意string,slide切换时URL和历史记录变化并可使用浏览器后退按钮。
        //slidesPerGroup : 3, //在carousel mode下定义slides的数量多少为一组。
        //slidesPerColumn : 2, //多行布局里面每列的slide数量。
        //slidesPerColumnFill : 'row', //多行布局中以什么形式填充：默认为column:列  row:行
        //slidesOffsetBefore : 200, //设定slide与左边框的预设偏移量（单位px）。
        //slidesOffsetAfter : 100, //设定slide与右边框的预设偏移量（单位px）。
        //slideToClickedSlide:true, //设置为true则点击slide会过渡到这个slide。

    //touches触发条件
        //touchRatio : 0.5, //触摸距离与slide滑动距离的比率
        //simulateTouch : false, //默认为true，Swiper接受鼠标点击、拖动。
        //followFinger : false, //如设置为false，拖动slide时它不会动，当你释放时slide才会切换。
        //shortSwipes : false, //设置为false时，进行快速短距离的拖动无法触发Swiper。
        //threshold : 100, //拖动的临界值（单位为px），如果触摸距离小于该值滑块不会被拖动。
        //resistance : false, //边缘抵抗。当swiper已经处于第一个或最后一个slide时，继续拖动Swiper会离开边界，释放后弹回。默认为true,为false时禁用
        //resistanceRatio : 0, //抵抗率。边缘抵抗力的大小比例。值越小抵抗越大越难将slide拖离边缘，0时完全无法拖离。
        //noSwiping : true, //设为true时，可在slide上（或其他元素）增加类名'swiper-no-swiping'，使该slide无法拖动，希望文字被选中时可以考虑使用。
        //noSwipingClass : 'stop-swiping', //不可拖动块的类名，当noSwiping设置为true时，并且在slide加上此类名，slide无法拖动。
        //allowSwipeToNext : false, //设为false可禁止向右或下滑动。作用类似mySwiper.lockSwipeToNext()
        //allowSwipeToPrev : false, //设为false可禁止向左或上滑动。作用类似mySwiper.lockSwipeToPrev()
        //swipeHandler : '.swipe-handler', //你只能拖动指定元素进行swiping。

    //分页器
        pagination: '.swiper-pagination', //分页器
        paginationClickable: true, //设置为true时，点击分页器的指示点分页器会控制Swiper切换。
        //paginationType : 'bullets', //分页器样式类型，圆点（默认）
        //paginationType : 'fraction', //分式
        //paginationType : 'progress', //进度条
        //paginationType : 'custom', //自定义
        //paginationHide :true, //默认分页器会一直显示。设为true时点击Swiper会隐藏/显示分页器。
        //paginationElement : 'li',//设定分页器指示器（小点）的HTML标签。
        /*paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className + '">' + (index + 1) + '</span>';
        },*/ //渲染分页器小点。这个参数允许完全自定义分页器的指示点
        /*paginationType : 'fraction',
        paginationFractionRender: function (swiper, currentClassName, totalClassName) {
            return '<span class="' + currentClassName + '"></span>' +
                    ' of ' +
                    '<span class="' + totalClassName + '"></span>';
        },*/ //自定义分式类型分页器，当分页器类型设置为分式时可用。

        nextButton: '.swiper-button-next', //前进按钮
        prevButton: '.swiper-button-prev', //后退按钮

    //滚动条
        scrollbar:'.swiper-scrollbar', //滚动条
        //scrollbarHide:false, //滚动条是否自动隐藏。默认：true会自动隐藏。
        scrollbarDraggable : true , //设为true时允许拖动滚动条。
        scrollbarSnapOnRelease : true , //设置为true，释放滚动条时slide自动贴合。(与上并存)

    //鼠标、键盘控制
        keyboardControl : true, //是否开启键盘控制Swiper切换。默认:false,设为true时，能使用键盘方向键控制slide滑动。
        mousewheelControl : true, //是否开启鼠标控制Swiper切换。默认:false,设置为true时，能使用鼠标滚轮控制slide滑动。
        //direction:'vertical',
        //mousewheelForceToAxis : true, //当值为true让鼠标滚轮固定于轴向。当水平排列时的鼠标滚轮只有水平滚动才会起效，当垂直排列时的鼠标滚轮只有垂直滚动才会起效。普通家用鼠标只有垂直方向的滚动。
        //mousewheelInvert : true, //设为true会使鼠标滚轮控制方向反转。
        //mousewheelSensitivity : 2, //鼠标滚轮的灵敏度，值越大鼠标滚轮滚动时swiper位移越大。
    });
</script>
</body>
</html>

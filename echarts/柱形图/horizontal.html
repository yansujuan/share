<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="echarts.min.js"></script>
</head>
<body>
	<div id="app" style="width: 800px;height:500px"></div>
	<script>
		var myChart=echarts.init(document.getElementById('app'));
		var option={
				title:{
					text:"堆叠条形图",
				},
				tooltip:{
					trigger:"axis",
					axisPointer:{
						type:"shadow"
					}
				},
				grid:{
					left:'3%',
					right:"3%",
					bottom:"2%",
					containLabel: true
				},
				legend:{//图例组件，可开关
					data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
				},
				xAxis:{
					type:"value",//数值轴
				},
				yAxis:{
					type:"category",//类目轴
					data:["周一","周二","周三","周四","周五","周六","周日"]
				},
				series:[//系列列表。每个系列通过 type 决定自己的图表类型
					{
						name:"直接访问",
						type:"bar",
						data: [320, 302, 301, 334, 390, 330, 320],
						stack:"总量",
						// label:{
						// 	normal:{
						// 		show:true,
						// 		//position:"insideRight"
						// 	}
						// }
					},
					{
						name:"邮件营销",
						type:"bar",
						stack:"总量",
						label:{
							normal:{
								show:"true",
								//position:"insideRight"
							}
						},
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name:"联盟广告",
						type:"bar",
						stack:"总量",
						label:{
							normal:{
								show:true,
								//position:"insideRight"
							}
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name:"视频广告",
						type:"bar",
						stack:"总量",
						label:{
							normal:{
								show:true,
								//position:"insideRight"
							}
						},
						data: [150, 212, 201, 154, 190, 330, 410],
					},
					{
						name:"搜索引擎",
						type:"bar",
						stack:"总量",
						label:{
							normal:{
								show:'true',
								//position:"insideRight"
							}
						},
						data: [820, 832, 901, 934, 1290, 1330, 1320]
					}
				]
		}
		myChart.setOption(option);
	</script>
</body>
</html>
